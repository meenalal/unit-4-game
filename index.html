<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">
        <title>Star Wars Game</title>
        <link rel = "stylesheet" href = "assets/css/reset.css">
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        </head>
      
        <body>
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-12 col-md-8">
                  <h1 class="text-center">Star Wars RPG!</h1>
                </div>
              </div>
      
              <div class="row">
                <div id="characters-available" class="col-xs-12 col-md-8">
                  <!-- Luke -->
                  <div id="luke" class="character-image available-character">
                    <p class="text-center">Luke Skywalker</p>
                    <img class= "img-thumbnail center-block" src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker">
                    <p class="health text-center">120</p>
                  </div>
                  <!-- Yoda -->
                  <div id="yoda" class="character-image available-character">
                    <p class="text-center">Yoda</p>
                    <img class="img-thumbnail center-block" src="assets/images/yoda.jpg" alt="Yoda">
                    <p class="health text-center">100</p>
                  </div>
                  <!-- Darth Vader -->
                  <div id="darth-vader" class="character-image available-character">
                    <p class="text-center">Darth Vader</p>
                    <img class="img-thumbnail center-block" src="assets/images/darth-vader.jpg" alt="Darth Vader">
                    <p class="health text-center">150</p>
                  </div>
                  <!-- Darth Sidious -->
                  <div id="darth-sidious" class="character-image available-character">
                    <p class="text-center">Darth Sidious</p>
                    <img class="img-thumbnail center-block" src="assets/images/darth_sidious.jpg" alt="Darth Sidious">
                    <p class="health text-center">180</p>
                  </div>
                   <!-- Darth Maul -->
                   <div id="darth-maul" class="character-image available-character">
                    <p class="text-center">Darth Maul</p>
                    <img class="img-thumbnail center-block" src="assets/images/darth-maul.jpg" alt="Darth Maul">
                    <p class="health text-center">150</p>
                  </div>
                </div>
              </div>
      
              <div class="row">
                <div class="col-xs-12 col-md-8">
                  <h3 class="text-center">Choose Your Character</h3>
                  <div id="chosen-character"></div>
                </div>
              </div>
      
              <div class="row">
                <div class="col-xs-12 col-md-8">
                  <h3 class="text-center">Fight Section</h3>
                  <button id="attack-btn" class="center-block" type="button" name="attack-button">Attack</button>
                  <h5 id="game-message" class="text-center">#game-message</h5>
                  <button class="center-block" id="restart">Restart</button>
                </div>
              </div>
      
              <div class="row">
                <div class="col-xs-12 col-md-8">
                  <h3 class="text-center">Defender</h3>
                  <div id="defender-div"></div>
                </div>
              </div>
      
              <div class="row">
                <div class="col-xs-12 col-md-8">
                  <h3 class="text-center">Enemies Available to Attack</h3>
                  <div id="enemies-div" class="text-center"></div>
                </div>
              </div>
            </div>
      
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/javascript/game.js"></script>
        </body>
      </html>
      
    </head>
</html>
